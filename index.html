<html></<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Лекция №2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
      [v-cloak] {
        display:none;
      }
    </style>
  </head>
  <body>
    <div id="app"  v-cloak>
      <h2>Список пользователей</h2>
      <p><a href="edit.html">Редактирование пользователя</a></p>
      <button
        type="button"
        v-on:click="loadUsers"
        class="btn btn-primary">
        Загрузить список пользователей
      </button>
      <pre v-show="users.length > 0">{{ users }}</pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
      window.app = new Vue({
        el: '#app',
        data: function() {
          return {
            users: []
          }
        },
        watch: {
          users: function () {
            console.log('Обновился список пользователей.')
          }
        },
        methods: {
          loadUsers: function () {
            return this.users = [
              {'id': 1,'firstname': 'Владлена', 'secondname': 'Семеновна', 'lastname': 'Александрова', 'avatar': null},
              {'id': 2, 'firstname': 'Агафья', 'secondname': 'Александровна ', 'lastname': 'Морозова', 'avatar': null},
              {'id': 3, 'firstname': 'Александр', 'secondname': 'Артемович', 'lastname': 'Сорокин', 'avatar': null},
              {'id': 4, 'firstname': 'Ярослав', 'secondname': 'Ярославович', 'lastname': 'Ефимов', 'avatar': null},
              {'id': 5, 'firstname': 'Мариетта', 'secondname': 'Алексеевна', 'lastname': 'Рзаева', 'avatar': null}
            ]
          }
        }
      })
    </script>
  </body>
</html>
