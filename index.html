<html></<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Лекция №2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
      [v-cloak] {
        display:none;
      }
    </style>
  </head>
  <body>
    <div id="app"  v-cloak>
      <h2>Список пользователей</h2>
      <p><a href="edit.html">Редактирование пользователя</a></p>
      <button
        type="button"
        v-on:click="loadUsers"
        class="btn btn-primary">
        Загрузить список пользователей
      </button>
      <users-list v-bind:users="users"></users-list>
    </div>

    <template id="users-list">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Фото профиля</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in users" :key="user.id">
            <td>{{ user.id }}</td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.secondname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.avatar }}</td>
          </tr>
        </tbody>
      </table>
      <p>{{ users }}</p>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
      var UsersList = {
        template: '#users-list',
        props: {
          users: {
            type: Array,
            required: true
          }
        },
        data: function () {
          return {
          }
        }
      }

      window.app = new Vue({
        el: '#app',
        components: {
          'users-list': UsersList
        },
        data: function() {
          return {
            users: []
          }
        },
        watch: {
          users: function () {
            console.log('Обновился список пользователей.')
          }
        },
        methods: {
          loadUsers: function () {
            return this.users = [
              {'id': 1,'firstname': 'Владлена', 'secondname': 'Семеновна', 'lastname': 'Александрова', 'avatar': null},
              {'id': 2, 'firstname': 'Агафья', 'secondname': 'Александровна ', 'lastname': 'Морозова', 'avatar': null},
              {'id': 3, 'firstname': 'Александр', 'secondname': 'Артемович', 'lastname': 'Сорокин', 'avatar': null},
              {'id': 4, 'firstname': 'Ярослав', 'secondname': 'Ярославович', 'lastname': 'Ефимов', 'avatar': null},
              {'id': 5, 'firstname': 'Мариетта', 'secondname': 'Алексеевна', 'lastname': 'Рзаева', 'avatar': null}
            ]
          }
        }
      });
      Vue.config.devtools = true;
    </script>
  </body>
</html>
