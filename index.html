<html></<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style type="text/css">
      [v-cloak] > * { display:none; }
    </style>
  </head>
  <body>
    <div id="app"  v-cloak>
      <el-header><h2>Список сотрудников</h2></el-header>
      <el-header>Общее количество: {{ users.length }}</el-header>
      <el-button
        type="primary"
        round
        v-on:click="toggleUsersTable">
        Показать/скрыть таблицу
      </el-button>
      <el-row>
        <el-col
          :span="24"
          v-if="showUsers">
          <template>
            <el-table
              :data="users"
              style="width: 800px"
              align="center">
              <el-table-column
                prop="lastname"
                label="Фамилия"
                width="180">
              </el-table-column>
              <el-table-column
                prop="firstname"
                label="Имя"
                width="180">
              </el-table-column>
              <el-table-column
                prop="secondname"
                label="Отчество"
                width="180">
              </el-table-column>
              <el-table-column
                prop="avatar"
                label="Фото профиля"
                width="180">
                  <img src="http://i.pravatar.cc/150?img=52" />
              </el-table-column>
            </el-table>
          </template>
        </el-col>
      </el-row>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script type="text/javascript">
      window.app = new Vue({
        el: '#app',
        data: function() {
          return {
            users: [],
            showUsers: true
          }
        },
        created: function () {
          this.users = [
            {'id': 1,'firstname': 'Владлена', 'secondname': 'Семеновна', 'lastname': 'Александрова', 'avatar': null},
            {'id': 2, 'firstname': 'Агафья', 'secondname': 'Александровна ', 'lastname': 'Морозова', 'avatar': null},
            {'id': 3, 'firstname': 'Александр', 'secondname': 'Артемович', 'lastname': 'Сорокин', 'avatar': null},
            {'id': 4, 'firstname': 'Ярослав', 'secondname': 'Ярославович', 'lastname': 'Ефимов', 'avatar': null},
            {'id': 5, 'firstname': 'Мариетта', 'secondname': 'Алексеевна', 'lastname': 'Рзаева', 'avatar': null}
          ]
        },
        methods: {
          toggleUsersTable: function () {
            this.showUsers = !this.showUsers
          }
        }
      })
    </script>
  </body>
</html>
